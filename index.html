<body>
      <div class="container my-4">
          <h1 class="md my-4 text-center">TKM Chat</h1>
      
         <div class="chat-room mb-3 text-center">
             <div class="my-2">Choose a chat room:</div>
             <button class="btn" id ="general">#general</button>
             <button class="btn" id ="gaming">#gaming</button>
             <button class="btn" id ="music">#music</button>
             <button class="btn" id ="friends">#friends</button>
      </div>

    <div class="chat-window"></div> 
      <ul class="chat-list list-group"></ul>
    </div>  
    <form action="" class="new-chat my-3 mx-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Your messege:</div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
                <input class="btn" type="submit" value="Send">

                
            </div>
        </div>
    </form>
 
    <form action="" class="new-name my-3 mx-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">change Name:</div>
            </div>
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-append">
                <input class="btn" type="submit" value="Change">

                
            </div>
        </div>
        <div class="update-mssg"></div>
    </form> 
        </div>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
